<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<h:form id="sheetForm">
		<p:toolbar>
			<p:toolbarGroup align="left">
				<p:commandButton value="New" icon="ui-icon-document"
					action="createAssetMapping" />

				<p:commandButton value="Save List" icon="ui-icon-disk"
					action="saveAssetMappings" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panel id="sheet">
			<p:dataTable var="assetMappingRow"
				value="#{assetMappingTableController.assetMappings}"
				id="assetMappings" editable="true"
				rowKey="assetMapping.dataProviderName">

				<f:facet name="header">
            		Asset Mappings
        		</f:facet>

				<p:column headerText="Dataprovider Name" style="width:250px">
					<h:outputText value="#{assetMappingRow.dataProviderName}" />
				</p:column>

				<p:column headerText="Decorative Name" style="width:125px">
					<h:outputText value="#{assetMappingRow.decorativeName}" />
				</p:column>

				<p:column headerText="Options" style="width:50px">
					<p:commandButton icon="ui-icon-pencil" title="Edit row"
						id="editRow" action="editAssetMapping">
						<f:setPropertyActionListener
							target="#{assetMappingTableController.selectedAssetMapping}"
							value="#{assetMappingRow}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-trash" title="Delete row"
						update=":sheetForm" id="deleteRow" action="removeAssetMapping">
						<f:setPropertyActionListener
							target="#{assetMappingTableController.selectedAssetMapping}"
							value="#{assetMappingRow}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>

</h:body>
</html>
